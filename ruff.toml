line-length = 80
indent-width = 4

exclude = [
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "venv",
    "coverage/",
    "core/migrations/",
    "manage.py",
]

[lint]
select = ["E", "F", "B", "DJ", "I", "N", "UP", "SIM", "T20", "S", "ANN", "D"]
ignore = []
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
"config/**" = ["D"]
"core/**" = ["ANN", "D"]
"libs/**" = ["ANN", "D"]
"tests/**" = ["ANN", "D"]


[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
docstring-code-format = true
docstring-code-line-length = "dynamic"
