{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-core="elegant">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A College Football Prediction Engine">
        <meta name="keywords"
              content="CFB, Oracle, College Football, Predictions, Stats">
        <title>
            {% block title %}
                CFB Oracle
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static 'css/halfmoon.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/halfmoon.elegant.css' %}">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body class="d-flex flex-column min-vh-100">
        <c-navbar></c-navbar>
        <main class="container flex-grow-1">
            {% block content %}
            {% endblock content %}
        </main>
        <c-footer></c-footer>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/htmx.min.js' %}"></script>
        <script src="{% static 'js/alpine.min.js' %}"></script>
    </body>
</html>
